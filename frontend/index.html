<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Hotel Booking System</title>
    </head>
    <body>
        <h1> Hotel Booking System</h1>
        <input id="username" placeholder="Username" />
        <input id="password" type="password" placeholder="Password" />
        <button onclick="registerUser()">Register</button>
        <button onclick="loginUser()">Login</button>
        <button id="LogoutBtn" onclick="logoutUser()" style="display: none;">Logout</button>
        <p id="authStatus"></p>
        <div id="roomsContainer"></div>
        <script src="./dist/main.js"></script>
        <div id="reviewForm" style="margin-top: 30px; max-width: 500px; margin-left: auto; margin-right: auto;">
            <h2>Add Room Review</h2>
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <input type="text" id="reviewEmail" placeholder="Your email">
                <input type="number" id="reviewRoom" placeholder="Room number">
                <textarea id="reviewBody" placeholder="Your review" rows="4"></textarea>
                <button onclick="addReview()">Add Review</button>
            </div>
        </div>
    </body>
</html>
